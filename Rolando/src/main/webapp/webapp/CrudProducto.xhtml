<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>#{tituloEmpleado}</title>
</h:head>
<h:body>
    <h:panelGrid border="1">
        <h:form id="crearForm">
            <h:commandButton value="Crear Producto" action="CrearProducto.xhtml"/>
            
        </h:form>
        <h:outputText value="No existen producto en la base de datos!" rendered="#{empty listadoEmpleados}"/>
        <h:dataTable value="#{listadoProductos}" var="emp" rendered="#{not empty listadoProductos}">
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="CÃ³digo"/>
                </f:facet>
                <h:outputText value="#{emp.codigo}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Nombre"/>
                </f:facet>
                <h:outputText value="#{emp.nombre}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="StockActual"/>
                </f:facet>
                <h:outputText value="#{emp.stockActual}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Precio"/>
                </f:facet>
                <h:outputText value="#{emp.precio}"/>
            </h:column>
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Editar"/>
                </f:facet>
                <h:form id="editarForm">
                    <h:commandLink value="editar" action="#{controladorProducto.editar(emp.codigo)}"/>
                </h:form>
            </h:column>            
            
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Eliminar"/>
                </f:facet>
                <h:form id="eliminarForm">
                    <h:commandLink value="eliminar" action="#{controladorProducto.eliminar(emp.codigo)}"
                                   onclick="return confirm('esta seguro que desea eliminar?')"/>
                </h:form>
            </h:column>
            
        </h:dataTable>
    </h:panelGrid>
</h:body>
</html>
